<script>
    var audioStatus;
    var currentSong;

    function resetButtons() {
        document.getElementById('phones').innerHTML = '<img src="Icons/play.png">';
        document.getElementById('needles').innerHTML = '<img src="Icons/play.png">';
        document.getElementById('waves').innerHTML = '<img src="Icons/play.png">';
        document.getElementById('she').innerHTML = '<img style="width:1.2vw;" src="Icons/play.png">';
        document.getElementById('home').innerHTML = '<img style="width:1.2vw;" src="Icons/play.png">';
        document.getElementById('birds').innerHTML = '<img style="width:1.2vw;" src="Icons/play.png">';
        document.getElementById('phonesLive').innerHTML = '<img style="width:1.2vw;" src="Icons/play.png">';
    }

    function control(e) {
        if (currentSong == e.getAttribute('id')) {
            if (audioStatus == true) {
                pauseMusic();
                if (e.getAttribute('id') == 'phones' || e.getAttribute('id') == 'needles' || e.getAttribute('id') == 'waves') {
                    e.innerHTML = '<img src="Icons/play.png">';
                } else {
                    e.innerHTML = '<img style="width:1.2vw;" src="Icons/play.png">';
                }
            } else {
                playMusic();
                if (e.getAttribute('id') == 'phones' || e.getAttribute('id') == 'needles' || e.getAttribute('id') == 'waves') {
                    e.innerHTML = '<img src="Icons/pause.png">';
                } else {
                    e.innerHTML = '<img style="width:1.2vw;" src="Icons/pause.png">';
                }
            }
        } else {
            resetButtons();
            changeMusic(e);
        }
    }

    function changeMusic(e) {

        var audio = document.getElementById('audio');

        var source = document.getElementById('audioSource');
        source.src = e.getAttribute('location');

        audio.load(); //call this to just preload the audio without playing
        audio.play(); //call this to play the song right away
        audioStatus = true;
        currentSong = e.getAttribute('id');
        if (currentSong == 'phones'|| currentSong == 'needles' || currentSong == 'waves') {
                    e.innerHTML = '<img src="Icons/pause.png">';
                } 
        else {
                    e.innerHTML = '<img style="width:1.2vw;" src="Icons/pause.png">';
                }
        
    }

    function playMusic() {
        audio.play();
        audioStatus = true;
    }

    function pauseMusic() {
        audio.pause();
        audioStatus = false;
    }
</script>
